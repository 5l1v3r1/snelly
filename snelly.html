<script type="text/javascript">

	function Scene() 
	{
		// Optional name and description
		this.name = "Menger sponge";
		this.desc = "A basic fractal form";

		// initial scene parameters
		this.parameters = {}
		this.parameters.iterations = 4;
		this.parameters.rotate = 0.0;
		this.parameters.scale = 1.0;

		this.parameters.angularFacets = 8;
		this.parameters.scaleWidth = 1.0;
		this.parameters.scaleHeight = 1.0;
	}

	// Optional name and description 
	Scene.prototype.getName = function() { return "Menger sponge"; }
	Scene.prototype.getDesc = function() { return "A basic fractal form"; }

	// This function must specify at least one of the three functions:
	//      float SDF_METAL(vec3 X);
	//      float SDF_DIELECTRIC(vec3 X);
	//      float SDF_DIFFUSE(vec3 X);
	// (If only one or two are present, the others will not be rendered)
	Scene.prototype.sdf = function()
	{
		// Note that in this case, changing this.parameters.iterations requires a recompile,
		// whereas changing the other parameters doesn't.

		return `

			/////////////////////////////////////////////////////////////////////////////////////
			// Shader code
			/////////////////////////////////////////////////////////////////////////////////////
			
							// Borrowed from https://www.shadertoy.com/view/ltfXDM by Nrx 
				uniform float _scaleWidth;                 
				uniform float _scaleHeight;  

				vec3 vRotateY (in vec3 p, in float angle) 
				{
					float c = cos(angle);
					float s = sin(angle);
					return vec3 (c * p.x - s * p.z, p.y, c * p.z + s * p.x);
				}

				vec3 normalTopA = normalize (vec3 (0.0, 1.0, 1.4));
				vec3 normalTopB = normalize (vec3 (0.0, 1.0, 1.0));
				vec3 normalTopC = normalize (vec3 (0.0, 1.0, 0.5));
				vec3 normalBottomA = normalize (vec3 (0.0, -1.0, 1.0));
				vec3 normalBottomB = normalize (vec3 (0.0, -1.0, 1.6));

				float SDF_DIELECTRIC(vec3 p)                    
				{            
				    p.xz /= _scaleWidth;
				    p.y  /= _scaleHeight;
					float topCut = p.y - 1.0;
					float angleStep = M_PI / float(${this.parameters.angularFacets});
					float angle = angleStep * (0.5 + floor (atan (p.x, p.z) / angleStep));
					vec3 q = vRotateY (p, angle);
					float topA = dot (q, normalTopA) - 2.0;
					float topC = dot (q, normalTopC) - 1.5;
					float bottomA = dot (q, normalBottomA) - 1.7;
					q = vRotateY (p, -angleStep * 0.5);
					angle = angleStep * floor (atan (q.x, q.z) / angleStep);
					q = vRotateY (p, angle);
					float topB = dot (q, normalTopB) - 1.85;
					float bottomB = dot (q, normalBottomB) - 1.9;

					//float box = sdBox(p, vec3(-100.0, -2.5, -100.0), vec3(100.0, -2.0, 100.0));
					float gem  = max(topCut, max(topA, max(topB, max(topC, max (bottomA, bottomB)))));
					return gem;
					//return opU(box, gem);
				}     
				

				float sdBox(vec3 X, vec3 bmin, vec3 bmax)                     
				{                            
					vec3 center = 0.5*(bmin + bmax);
					vec3 halfExtents = 0.5*(bmax - bmin);         
					vec3 d = abs(X-center) - halfExtents;
					return min(max(d.x,max(d.y,d.z)),0.0) + length(max(d,0.0));     
				} 
				
				float SDF_METAL(vec3 X)
				{
					return sdBox(X, vec3(-100.0, -2.5, -100.0), vec3(100.0, -2.0, 100.0));
				}

			/*
			uniform float _rotate;
			uniform float _scale;
			#define TWOPI 6.28318530718

			float sdBox(vec3 X, vec3 bounds)                     
			{                                     
				vec3 d = abs(X) - bounds;
				return min(max(d.x,max(d.y,d.z)),0.0) + length(max(d,0.0));     
			} 

			float sdBox(vec3 X, vec3 bmin, vec3 bmax)                     
			{                            
				vec3 center = 0.5*(bmin + bmax);
				vec3 halfExtents = 0.5*(bmax - bmin);         
				vec3 d = abs(X-center) - halfExtents;
				return min(max(d.x,max(d.y,d.z)),0.0) + length(max(d,0.0));     
			} 

			vec2 rotate(vec2 v, float a) 
			{
			 	return vec2(cos(a)*v.x + sin(a)*v.y, -sin(a)*v.x + cos(a)*v.y); 
			}

			float sdCross( in vec3 p )
			{
				float inf = 1.0e6;
				float da = sdBox(p.xyz, vec3(inf,1.0,1.0));
				float db = sdBox(p.yzx, vec3(1.0,inf,1.0));
				float dc = sdBox(p.zxy, vec3(1.0,1.0,inf));
				return min(da,min(db,dc));
			}

			float menger(vec3 X) 
			{
				float sd = sdBox(X, vec3(1.0));
				float scale = _scale;
				const int iter = ${Math.floor(this.parameters.iterations)};
				for (int i=0; i<iter; i++) 
				{
					X.xy = rotate(X.xy, 2.0*sin(TWOPI*_rotate));
					vec3 a = mod(X*scale, 2.0)-1.0;
					scale *= 3.0;
					vec3 r = abs(1.0 - 3.0*abs(a));
					float da = max(r.x,r.y);
					float db = max(r.y,r.z);
					float dc = max(r.z,r.x);
					float c = (min(da,min(db,dc))-1.0)/scale;
					sd = max(sd, c);
				}
				return sd;
			}	

			float SDF__METAL(vec3 X)
			{
				return menger(X);
			}

			float SDF__DIFFUSE(vec3 X)
			{
				return sdBox(X, vec3(-100.0, -2.5, -100.0), vec3(100.0, -2.0, 100.0));
			}
			*/

			////////////////////////////////////////////////////////////////////// end of shader code
		`;
	}

  
  // Called whenever this scene UI was switched to, or changed while active,
  // and syncs the params of the trace shader to the current UI settings
  Scene.prototype.syncShader = function(traceProgram)
  {
		// (The shader parameter names here must be consistent with the GLSL sdf code defined above)
		//traceProgram.uniformF("_rotate", this.parameters.rotate);
		//traceProgram.uniformF("_scale", this.parameters.scale);
		traceProgram.uniformF("_scaleWidth", this.parameters.scaleWidth);
		traceProgram.uniformF("_scaleHeight", this.parameters.scaleHeight);
  }

  // Gives the raytracer some indication of (rough) scene size, so it
  // can set tolerances appropriately.
  Scene.prototype.getScale = function()
  {
		return 1.0;
  }

  // Initial cam position default for this scene
  Scene.prototype.init = function(controls, camera, laser)
  {
  		// Use key 'C' to dump the code below for the current cam position to the console.
		controls.target.set(2.01584, -0.603169, -0.808580);
		camera.position.set(-4.81888, 2.39746, 3.47067);
  }

  // set up gui and callbacks for this scene
  Scene.prototype.initGui = function(gui)            
  {
  		// (iterations cannot be a shader uniform, so recompilation required on a change in that parameter)
  		//gui.addParameter(this.parameters, {name: 'iterations', min: 1, max: 8, step: 1, recompile: true}); 
  		//gui.addParameter(this.parameters, {name: 'rotate',     min: 0.0, max: 1.0}); 
  		//gui.addParameter(this.parameters, {name: 'scale',      min: 0.0, max: 10.0});

    	gui.addParameter(this.parameters, {name: 'angularFacets', min: 1, max: 100, step: 1, recompile: true}); 
  		gui.addParameter(this.parameters, {name: 'scaleWidth',     min: 1.0, max: 2.0}); 
  		gui.addParameter(this.parameters, {name: 'scaleHeight',      min: 1.0, max: 2.0});
  }

</script>

<script type="text/javascript">

// Snelly object
var snelly;

// shim layer with setTimeout fallback
window.requestAnimFrame = (function(){
  return  window.requestAnimationFrame       ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame    ||
          function( callback ){
            window.setTimeout(callback, 1000/60);
          };
})();

function onLoad()
{
	// Instantiate Snelly
	snelly = new Snelly(new Scene());
	
	// Begin rendering
	animateLoop();
}

function animateLoop() 
{
	snelly.render();
	window.requestAnimFrame(animateLoop);
}

</script>
